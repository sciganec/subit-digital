<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Lattice Interactive Visualization</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
        #canvas {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        #sidebar {
            width: 250px;
            padding: 10px;
            background: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #sidebar h2 {
            margin: 0;
        }
        .circle {
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <h2>Statistics</h2>
    <div id="stats"></div>
</div>
<canvas id="canvas" width="800" height="600"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const radius = 20;

    // Topology data for hexagonal grid
    const topology = [6, 12, 6, 2];

    // Function to draw hexagonal grid
    function drawHexagonalGrid() {
        const hexHeight = Math.sqrt(3) * radius;
        const hexWidth = 2 * radius;
        let xOffset = hexWidth * 0.75;
        let yOffset = hexHeight;

        for (let row = 0; row < 5; row++) {
            for (let col = 0; col < topology[row % topology.length]; col++) {
                const x = col * xOffset + (row % 2) * (hexWidth / 2);
                const y = row * yOffset;
                ctx.beginPath();
                ctx.moveTo(x + radius * Math.cos(0), y + radius * Math.sin(0));
                for (let angle = 0; angle < 6; angle++) {
                    ctx.lineTo(x + radius * Math.cos(angle * Math.PI / 3), y + radius * Math.sin(angle * Math.PI / 3));
                }
                ctx.closePath();
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 75%)`;
                ctx.fill();
                ctx.stroke();
            }
        }
    }

    // Click interaction
    canvas.addEventListener('click', (event) => {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        const stats = `Clicked at (${x.toFixed(2)}, ${y.toFixed(2)})`;
        document.getElementById('stats').textContent = stats;
    });

    // Draw the grid
    drawHexagonalGrid();
</script>
</body>
</html>
